<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        background-color: brown;
    }
    .menu{
        list-style: none;
        justify-content: space-around;
        display: flex;
        width: 100%; 
    }
    .menu li{
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
    }
</style>
<body>
    <div class="container">
        <ul class="menu">
            <li>HOME</li>
            <li>NEWS</li>
            <li>ARTICLES</li>
            <li>FORUM</li>
            <li>CONTACT</li>
            <li>ABOUT</li>
        </ul>
    </div>
</body>
</html>

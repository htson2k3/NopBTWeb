<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.colorful_style{
    text-shadow: greenyellow 5px 2px 2px, rgb(255, 0, 217) 9px 4px 4px;
}
.inset_effect{
    color: mediumorchid;
    background-color: rgb(190, 168, 168);
}
.double_font{
    text-shadow: rgb(255, 15, 203) 9px 15px 1px;
}
.glossy_style{
    color: rgb(255, 193, 148);
}
</style>
<body>
    <h1 class="colorful_style">Colorful Style</h1>
    <h1 class="inset_effect">Inset Effect</h1>
    <h1 class="double_font">Double Font</h1>
    <h1 class="glossy_style">Glossy Style</h1>
    <h1>Grunge Style</h1>
    <h1>Neon Glow</h1>
</body>
</html>
